<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="Author" content="Patricio Carr" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="Keywords" content="Patricio Carr, Pat Carr, Patocarr, Pato Carr, Linux, Engineering, Consulting, Contractor, Digital Designer, VHDL, Verilog, Vera, ASIC, FPGA, Xilinx, Actel, Modelsim" />

  <link rel="stylesheet" href="{{ "styles/reset.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "styles/style.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "styles/ie.css" | prepend: site.baseurl }}"/>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
